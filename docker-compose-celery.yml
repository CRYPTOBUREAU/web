version: '3'

services:
  worker_1: &worker
    restart: unless-stopped
    logging:
      options:
        max-size: '100m'
        max-file: '10'
      driver: json-file

    image: gitcoin/web:e363cee2a4

    volumes:
      - .:/code

    working_dir: /code/app
    command: ["celery", "-A", "taskapp", "worker", "-Q", "gitcoin_passport,high_priority,celery"]

  worker_2:
    <<: *worker
    command: ["celery", "-A", "taskapp", "worker", "-Q", "gitcoin_passport,high_priority,celery"]

  worker_3:
    <<: *worker
    command: ["celery", "-A", "taskapp", "worker", "-Q", "gitcoin_passport,celery"]

  worker_4:
    <<: *worker
    command: ["celery", "-A", "taskapp", "worker", "-Q", "gitcoin_passport,celery"]
